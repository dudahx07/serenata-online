<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/serenata.css">
    <title>Serenata Online</title>
</head>
<body>

    <!--Topo-->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Serenata Online <img src="/assets/images/instrumentos.png" alt="instrumentos" height="40px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Início</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Opções de aprenidzado
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/pages/violão.html">Violão</a></li>
                      <li><a class="dropdown-item" href="/pages/teclado.html">Teclado</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/acordes.html">Dicionário de Acordes</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>    
    </header>

    <main>
        <!--Classes para a intro-->
        <div class="intro">
            <h1 class="logo-serenata">
                <span class="titulo">Serenata Online</span>
            </h1>
        </div>

        <!--Banner inicial-->
        <div class="banner">
        <div class="container">
            <div class="row">
              <div class="col-sm-6">
              <h1 class="fw-bold display-4">"Feche os olhos e ouça com atenção.</h1>
              <p>Escute a música que só existe em seu coração."</p>                
              </div>
              <div class="col-sm-6">
                <img src="/assets/images/fundo_site.jpg" class="img-fluid" alt="fundo">
              </div>
            </div>
          </div>            
        </div>
        
        <img src="/assets/images/carrossel1.png" class="introd img-fluid" alt="introdução">

        <!--Roller-->
        <div class="wrapper">
          <div class="container">
              <input type="radio" name="slide" id="c1" checked>
              <label for="c1" class="card">
                  <div class="row">
                      <div class="icon">1</div>
                      <div class="description">
                          <h4>Violão</h4>
                          <p>Um instrumento musical de cordas -
                           com peculiaridades</p>
                           <a class="btn btn-warning btn-sm-7" href="/pages/violão.html">Clique para aprender!</a>
                      </div>
                  </div>
              </label>
              <input type="radio" name="slide" id="c2" >
              <label for="c2" class="card">
                  <div class="row">
                      <div class="icon">2</div>
                      <div class="description">
                          <h4>Teclado Musical</h4>
                          <p>Uma opção digital para música -
                           uma atualização de seu antepassado</p>
                           <a class="btn btn-warning btn-sm-7" href="/pages/teclado.html">Clique para aprender!</a>
                      </div>
                  </div>
              </label>
              <input type="radio" name="slide" id="c3">
              <label for="c3" class="card">
                  <div class="row">
                      <div class="icon">3</div>
                      <div class="description">
                          <h4>Dicionário de Acordes</h4>
                          <p>Dúvidas com algum acorde?</p>
                          <a class="btn btn-warning btn-sm-7" href="/pages/acordes.html">Clique para consultar!</a>
                      </div>
                  </div>
              </label>
          </div>
      </div>

    </main>
</body>
